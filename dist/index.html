<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="../src/assets/css/main.css">
        <title>Profile Card Component</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="image">
                    <img src="images/image-victor.jpg" alt="" srcset="">
                </div>
                <div class="pattern">
                    <img src="images/bg-pattern-card.svg" alt="" srcset="">
                </div>
                <div class="profile">
                    <div class="profile__info">
                        <h2>Victor Crest</h2>
                        <span class="profile__info--age">26</span>
                    </div>
                    <div class="profile__location">
                        London
                    </div>
                    
                </div>
                <div class="values">
                    <div>
                        <h2>80K</h2>
                        <span>Followers</span>
                    </div>
                    <div>
                        <h2>803K</h2>
                        <span>Likes</span>
                    </div>
                    <div>
                        <h2>1.4K</h2>
                        <span>Photos</span>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/ayrtton">Ayrton</a>.
            </div>
        </footer>
    </body>
</html>
